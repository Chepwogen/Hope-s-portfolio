<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Some basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: pink;
            color: blue;
            font-size: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: blueviolet;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my portfolio website!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is a brief description of myself and my skills.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Here are some of my projects:</p>
            <ul>
                <li>python programming</li>
                <li>Dart with flutter</li>
                <li>Database design</li>
            </ul>
        </section>
    </main>
</body>
</html>
